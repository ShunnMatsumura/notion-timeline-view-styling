<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .color-picker-container {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .color-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .opacity-container {
      margin-bottom: 16px;
    }
    .opacity-slider {
      width: 100%;
    }
    .preview {
      width: 100%;
      height: 40px;
      border-radius: 4px;
      margin-top: 16px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="color-picker-container">
    <label>背景色を選択:</label>
    <input type="color" id="colorPicker" class="color-input">
  </div>
  <div class="opacity-container">
    <label>透明度: <span id="opacityValue">0.3</span></label>
    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.1" value="0.3">
  </div>
  <div id="preview" class="preview"></div>
  <script src="popup.js"></script>
</body>
</html>
